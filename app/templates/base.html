<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ŠtúdujSmart.sk{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed top-4 right-4 z-50 space-y-2">
                {% for category, message in messages %}
                    <div class="px-6 py-4 rounded-lg shadow-lg max-w-md
                        {% if category == 'error' %}bg-red-500 text-white
                        {% elif category == 'success' %}bg-green-500 text-white
                        {% elif category == 'info' %}bg-blue-500 text-white
                        {% else %}bg-gray-800 text-white{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    {% block extra_scripts %}{% endblock %}

    <!-- Auto-hide flash messages -->
    <script>
        setTimeout(() => {
            const alerts = document.querySelectorAll('.fixed.top-4 > div');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>

                    <select id="grade" name="grade" required

                <!-- Subjects -->

                        Ktor칠 predmety 콘a zauj칤maj칰? * <span class="text-gray-500 font-normal">(vyber aspo켿 1)</span>

                            </div>
                        </label>
                        {% endfor %}

                </div>

                <!-- Submit -->

                    Za캜a콘 sa u캜i콘! 游

    </div>
</div>

<script>
    // Validate at least one subject is selected
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        const checkboxes = document.querySelectorAll('input[name="subjects"]:checked');
        if (checkboxes.length === 0) {
            e.preventDefault();
            alert('Pros칤m, vyber aspo켿 jeden predmet!');

    });
</script>
{% endblock %}
